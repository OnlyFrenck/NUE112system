<!DOCTYPE html>
<html>
    <head>
        <title>Login | NUE-Qualify </title>
        <link rel="shortcut icon" href="../../img/nue112.png">
        <link rel="stylesheet" href="../../style.css">
        <script type="text/javascript" src="../../script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2></h2>
        <div class="container">
            <h1>NUE-Qualify Login</h1>
            <form>
                <label for="email">Email Dipendente</label>
                <input type="email" id="email" name="email"/>
                <label for="password">Password (fornita dal rappresentante di centralino, modificabile una volta effettuato il primo accesso)</label>
                <input type="password" id="password" name="password"/>
                <button id="login" type="submit"><a href="../../Sections/principal.html">Login</a></button>
                <button id="forgot-password" type="forgot-password"><a href="./ForgotPassword/confirm-your-email.html">Password dimenticata?</a></button>
            </div>
    </body>
</html>
