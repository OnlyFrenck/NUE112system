<!DOCTYPE html>
<html>
    <head>
        <title>Reimposta la tua password | NUE-Qualify</title>

    <body>
        <div class="container">
            <h1>Reimposta la tua password NUE-Qualify</h1>
            <form>
                <label for="new_pass">Nuova Password</label>
                <input type="password" id="new_pass" name="NewPass" required>
                <label for="confirm">Conferma Nuova Password</label>
                <input type="password" id="confirm" name="ConfirmNewPass" required>
                <button id="change" type="submit"<a href="../login-nuequalify.html"></a>
            </form>
        </div>
    </body>
