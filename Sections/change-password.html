<!DOCTYPE html>
<html>
    <head>
        <title>Cambio Password Dipendente | NUE 112 - Centralino FVG</title>
        <link rel="stylesheet" href="../style.css">
        <script src="text/javascript" href="../script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Una volta modificata la tua password clicca <a href="../NUE-Qualify/login-nuequalify.html">qui</a></div>
        <div class="container">
            <h1>Cambio Password</h1>
            <form>
                <label for="password_attuale">Password Attuale</label>
                <input type="p.att" id="p.att" name="p.att" required>
                <label for="password_new">Nuova Password</label>
                <input type="password_new" id="password_new" name="password_new" required>
                <label for="password_new_confirm">Conferma Nuova Password</label>
                <input type="password_new_confirm" id="password_new_confirm" name="password_new_confirm" required>
                <button type="submit"><a href="../Sections/principal.html">Login</a></button>
    </body>
</html>
